<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="add-task">
        <form id="taskForm">
          <input type="text" id="taskName" placeholder="Item Name" required />
          <input type="date" id="taskDate" required />
          <select id="taskPriority" required style="text-transform: capitalize">
            <option value="">Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button type="submit" id="btn">Add Item</button>
        </form>
      </div>
      <div class="task-list">
        <h2>Todayâ€™s TodoList</h2>
        <div id="todayTasks"></div>
        <h2>Future TodoList</h2>
        <div id="futureTasks"></div>
        <h2>Completed TodoList</h2>
        <div id="completedTasks"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
